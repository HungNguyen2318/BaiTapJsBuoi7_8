<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bài Tập JS Buổi 7 8</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <h1>Bài tập với Array</h1>
      <div class="row">
        <div class="col-12 col-sm-8 mt-3">
          <input
            type="text"
            class="form-control"
            name=""
            id="txt_soN"
            aria-describedby="helpId"
            placeholder="Thêm số N"
          />
        </div>
        <div class="col-12 col-sm-4 d-flex justify-content-center mt-3">
          <button id="btn_themSoN" class="btn btn-success">Thêm số n</button>
        </div>
        <div id="hienThiArray" class="p-2 col-sm-12"></div>
      </div>
      <div class="row">
        <!--1: Tổng số dương  -->
        <button
          class="btn btn-primary col-sm-12 mt-3"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#tongSoDuong"
          aria-expanded="false"
          aria-controls="collapseExample"
        >
          Tổng số dương
        </button>
        <div class="collapse" id="tongSoDuong">
          <div class="card card-body mt-3">
            <button id="btn_tongSoDuong" class="btn btn-success">Tính Tổng</button>
            <div
              id="ketQuaTongSoDuong"
              class="bg-success bg-opacity-75 mt-3"
            ></div>
          </div>
        </div>
        <!--2: Đếm số dương  -->
        <button
          class="btn btn-primary col-sm-12 mt-3"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#demSoDuong"
          aria-expanded="false"
          aria-controls="collapseExample"
        >
          Đếm số dương
        </button>
        <div class="collapse" id="demSoDuong">
          <div class="card card-body mt-3">
            <button id="btn_demSoDuong" class="btn btn-success">Đếm số</button>
            <div
              id="ketQuaDemSoDuong"
              class="bg-success bg-opacity-75 mt-3"
            ></div>
          </div>
        </div>
        <!--3: Tìm số nhỏ nhất  -->
        <button
          class="btn btn-primary col-sm-12 mt-3"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#timSoNhoNhat"
          aria-expanded="false"
          aria-controls="collapseExample"
        >
          Số nhỏ nhất
        </button>
        <div class="collapse" id="timSoNhoNhat">
          <div class="card card-body mt-3">
            <button id="btn_timSoNhoNhat" class="btn btn-success">Tìm số nhỏ nhất</button>
            <div
              id="ketQuaSoNhoNhat"
              class="bg-success bg-opacity-75 mt-3"
            ></div>
          </div>
        </div>
        <!--4: Tìm số Dương nhỏ nhất trong mảng -->
        <button
          class="btn btn-primary col-sm-12 mt-3"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#timSoDuongNhoNhat"
          aria-expanded="false"
          aria-controls="collapseExample"
        >
          Số Dương Nhỏ Nhất
        </button>
        <div class="collapse" id="timSoDuongNhoNhat">
          <div class="card card-body mt-3">
            <button id="btn_timSoDuongNhoNhat" class="btn btn-success">Tìm Số Dương Nhỏ Nhất</button>
            <div
              id="ketQuaDemSoDuong"
              class="bg-success bg-opacity-75 mt-3"
            ></div>
          </div>
        </div>
        <!--5: Tìm số chẵn cuối dùng trong mảng -->
        <button
          class="btn btn-primary col-sm-12 mt-3"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#timSoChanCuoiCung"
          aria-expanded="false"
          aria-controls="collapseExample"
        >
          Tìm số chẵn cuối cùng trong mảng
        </button>
        <div class="collapse" id="timSoChanCuoiCung">
          <div class="card card-body mt-3">
            <button id="btn_timSoChanCuoiCung" class="btn btn-success">Tìm Số chẵn cuối cùng</button>
            <div
              id="ketQuaTimSoChanCuoiCung"
              class="bg-success bg-opacity-75 mt-3"
            ></div>
          </div>
        </div>
        <!--6: Đổi chỗ 2 vị trí trong mảng  -->
        <button
          class="btn btn-primary col-sm-12 mt-3"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#doiViTri"
          aria-expanded="false"
          aria-controls="collapseExample"
        >
          Đổi 2 vị trí trong mảng
        </button>
        <div class="collapse" id="doiViTri">
          <div class="card card-body mt-3">
            <button id="btn_doiViTri" class="btn btn-success">Đổi 2 vị trí</button>
            <div
              id="ketQuaDoiViTri"
              class="bg-success bg-opacity-75 mt-3"
            ></div>
          </div>
        </div>
        <!--7: Sắp xếp mảng theo thứ tự tăng dần  -->
        <button
          class="btn btn-primary col-sm-12 mt-3"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#sapXepTangDan"
          aria-expanded="false"
          aria-controls="collapseExample"
        >
          Sắp xếp theo thứ tự tăng dần
        </button>
        <div class="collapse" id="sapXepTangDan">
          <div class="card card-body mt-3">
            <button id="btn_sapXepTangDan" class="btn btn-success">Sắp xếp</button>
            <div
              id="ketQuaDemSoDuong"
              class="bg-success bg-opacity-75 mt-3"
            ></div>
          </div>
        </div>
        <!--8: Tìm số nguyên tố đầu tiên trong mảng  -->
        <button
          class="btn btn-primary col-sm-12 mt-3"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#timSoNguyenDauTien"
          aria-expanded="false"
          aria-controls="collapseExample"
        >
         Tìm số nguyên đầu tiên
        </button>
        <div class="collapse" id="timSoNguyenDauTien">
          <div class="card card-body mt-3">
            <button id="btn_timSoNguyenDauTien" class="btn btn-success">Tìm Số Nguyên Đầu Tiên</button>
            <div
              id="ketQuaTimSoNguyenDauTien"
              class="bg-success bg-opacity-75 mt-3"
            ></div>
          </div>
        </div>
        <!--9: Nhập 1 mảng số thực đếm xem có bao nhiêu số nguyên  -->
        <button
          class="btn btn-primary col-sm-12 mt-3"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#timSoNguyen"
          aria-expanded="false"
          aria-controls="collapseExample"
        >
         Nhập 1 mảng số thực và tìm những số nguyên
        </button>
        <div class="collapse" id="timSoNguyen">
          <div class="card card-body mt-3">
            <button id="btn_tongSoDuong" class="btn btn-success">Đếm số</button>
            <div
              id="ketQuaDemSoDuong"
              class="bg-success bg-opacity-75 mt-3"
            ></div>
          </div>
        </div>
        <!--10: So sánh số lượng số dương và số lượng số âm  -->
        <button
          class="btn btn-primary col-sm-12 mt-3"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#soSanhSoDuongVaAm"
          aria-expanded="false"
          aria-controls="collapseExample"
        >
         So sánh số lượng số dương và số âm
        </button>
        <div class="collapse" id="soSanhSoDuongVaAm">
          <div class="card card-body mt-3">
            <button id="btn_tongSoDuong" class="btn btn-success">Đếm số</button>
            <div
              id="ketQuaDemSoDuong"
              class="bg-success bg-opacity-75 mt-3"
            ></div>
          </div>
        </div>       
      </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
